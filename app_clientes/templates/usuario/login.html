<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .contenido{
            background: linear-gradient(180deg, #E51937 0%, #C4172C 100%);
            height: 100vh;
            width: 100vw;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        .login{
            position: fixed;
            height: 430px;
            width: 350px;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            color: #333333;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .registro{
            position: fixed;
            height: 75vh;
            width: 30vw;
            text-align: center;
            background-color: #ffffff;
            padding: 70px;
            color: #333333;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        input{
            width: 275px;
            font-size: 25px;
            border:2px solid #E51937;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            outline:none;
            transition: border-color 0.3s ease;
        }
        input:focus{
            border-color: #E08600;
        }
        .login h1{
            color: #C4172C;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 50px;
        }
        .registro h1{
            color: #C4172C;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 70px;
        }
        button{
            background-color: #E08600;
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2 ease;
        }
        button:hover{
            background-color: #ff9d26;
            transform: scale(1.05);
        }
        .login img{
            height:20vh;
            float: center;
            margin-top: -40px;
        }
        .registro img{
            height:20vh;
            float: center;
            margin-top: -40px
        }
        .texto-secundario {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        .ae{
            margin-top: -30px;
            gap: 16px;
        }
        .ae1{
            display: grid;
            gap: 18px;
            grid-template-columns: 1fr 1fr;
        }
        .ae1 input, .ae1 textarea, .ae1 button{
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        .full{
            grid-column: 1 / 3;
        }
    </style>
</head>

{% load static %}
{% block contenido %}
<div class="contenido">
    {% if modo_registro %}    
        <div class="registro">
            <img src="{% static 'img/descarga.png' %}" alt="Circle Y">
                <h1>Regístrate</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="ae1">
                        <input type="text" name="username" placeholder="Usuario" class="full" required>
                        <input type="text" name="nombre" placeholder="Nombre(s)" required>
                        <input type="text" name="apellidos" placeholder="Apellidos" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <input type="password" name="password_confirm" placeholder="Confirmar contraseña" required>
                        <input type="text" name="telefono" placeholder="Teléfono">
                        <textarea name="direccion" rows="3" placeholder="Dirección de entrega"></textarea>
                        <button type="submit" class="full">Crear cuenta</button>
                    </div>
                </form>
                <p class="texto-secundario">¿Ya tienes cuenta? <a href="{% url 'app_clientes:login' %}">Inicia sesión</a></p>
        </div>
    {% else %}
        <div class="login">
            <img src="{% static 'img/descarga.png' %}" alt="Circle Y">
            <h1>Inicio de sesión</h1>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuario" required>
                    <br><br>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <br><br>
                    <button type="submit" class="btn btn-primario">Entrar</button>
                    <br><br>
                </form>
                <p class="texto-secundario">¿Eres nuevo? <a href="{% url 'app_clientes:registro' %}">Regístrate aquí</a></p>
        </div>
    {% endif %}
</div>
{% endblock %}
